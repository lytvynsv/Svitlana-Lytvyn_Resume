<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Job Offer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="container mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" style="width: 1024px; margin-top: 50px; padding: 70px;">
    <div class="border-l-4 border-blue-500 text-blue-700 p-4" role="alert">
        <p class="font-bold">Hire Me</p>
        <p>Contact information</p>
    </div>

    <br />

    <table style="width: 400px;" border="1" cellspacing="0" cellpadding="5px">
        <thead>
            <tr class="w-1/3 ml-auto bg-blue-50 h-12">
                <th class="text-blue-700">Phone</th>
                <td class="text-blue-700">+48547455893</td>
            </tr>
        </thead>
                
        <body>
            <tr class="w-1/3 mr-auto bg-blue-100 h-12">
                <th class="text-blue-700">Address</th>
                <td class="text-blue-700">Somewhere in Poland</td>
            </tr>
        </body>
    </table>
    <br />
    <body>
        <form action="/forms.html" method="get">
            <fieldset class="border border-primary border-2  border-opacity-50 rounded" style="width: 700px; padding: 40px; padding-top: 5px; margin-top: 20px;">
                <legend class="font-bold">Contact form</legend>
                <br />
                <label class="block text-gray-700 text-sm font-bold mb-2" for="e-mail">
                    E-mail:
                    <input style="width: 550px;" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline type="e-mail" value="username@gmail.com"
                    type="text"
                    style="width: 264px;"
                    required="1"
                    name="e-mail" />
                </label>
                <label class="block text-gray-700 text-sm font-bold mb-2 for="description">Description:</label>
                    <textarea style="width: 600px;" class="bg-gray-50 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 block leading-tight focus:outline-none focus:bg-white focus:border-blue-500 type="text" placeholder="Write something..."
                        id="hire-comment"
                            name="hire-comment"
                            rows="10"
                            cols="41"
                    ></textarea>
            
                    <br />

                <label class="text-gray-700 text-sm font-bold mb-2 for="work type">Work type:</label> 
                <div style="width: 525px;" class="inline-block relative w-64">
                    <select class="bg-gray-50 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 block leading-tight focus:outline-none focus:bg-white focus:border-blue-500 appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" name="type">
                        <option value="type_1">One-time project</option>
                        <option value="type_2">Remote work</option>
                        <option value="type_3">Full-time</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>

                    <br />
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input shadow bg-blue-500 hover:bg-blue-400" id="exampleCheck1">
                    <label class="form-check-label text-yellow-600 font-bold" for="exampleCheck1">Check me out</label>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Hire Me
                </button>
                <style>
                    .btn {
                      @apply font-bold py-2 px-4 rounded;
                    }
                    .btn-blue {
                      @apply bg-blue-500 text-white;
                    }
                    .btn-blue:hover {
                      @apply bg-blue-700;
                    }
                </style>
                <br />
            </fieldset>
        </form>
    </body>
</body>
</html>
