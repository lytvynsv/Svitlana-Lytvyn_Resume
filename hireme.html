<body>
<h1>Hire me</h1>

<h3>Contact information</h3>

<table border="1" cellspacing="0" cellpadding="5px">
    <thead>
        <tr>
            <th><strong>Phone</strong></th>
            <td>+48547455893</td>
        </tr>
    </thead>
    
    <body>
        <tr>
            <th><strong>Address</Address></strong></th>
            <td>Somewhere in Poland</td>
        </tr>
    </body>
</table>

<body>
  
    <form action="/forms.html" method="get">
   
        <fieldset class="blocksize">
            <legend>Contact form</legend>
            <label>
                E-mail:
                <input
                type="text"
                style="width: 264px;"
                required="1"
                name="e-mail" />
            </label>

            <br />
            <label>Description:</label>
            <br />
            <textarea
              id="hire-comment"
                name="hire-comment"
                rows="10"
                cols="41"
            ></textarea>

            <br />
            <label>Work type:</label> 
            <select name="type">
                <option value="type_1">One-time project</option>
                <option value="type_2">Remote work</option>
                <option value="type_3">Full-time</option>
            </select>
            <br />
            <input type="submit" value="Hire me" />
            <br />
            
        </fieldset>
    </form>
